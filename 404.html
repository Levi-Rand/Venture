<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0;url=./">
    <script>
      // SPA fallback - redirect to index so client-side router can handle the route
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
      location.replace('./');
    </script>
    <title>Redirecting…</title>
  </head>
  <body>
    Redirecting…
  </body>
</html>
